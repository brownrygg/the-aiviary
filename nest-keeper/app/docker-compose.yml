---

volumes:
  postgres_data:
  redis_data:

services:
  oauth-broker:
    build:
      context: ./oauth-broker
      dockerfile: Dockerfile
    container_name: oauth-broker
    restart: always
    environment:
      # Meta App Credentials
      META_APP_ID: ${META_APP_ID}
      META_APP_SECRET: ${META_APP_SECRET}

      # Database
      POSTGRES_HOST: oauth-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis
      REDIS_HOST: oauth-redis
      REDIS_PORT: 6379

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OAuth Settings
      OAUTH_REDIRECT_URI: ${OAUTH_REDIRECT_URI}
      BASE_URL: ${BASE_URL}

      # Server
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      oauth-postgres:
        condition: service_healthy
      oauth-redis:
        condition: service_healthy
    networks:
      - default

  oauth-postgres:
    image: postgres:16
    container_name: oauth-broker-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - default

  oauth-redis:
    image: redis:8.4.0-alpine
    container_name: oauth-broker-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - default

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: oauth-cloudflared
    restart: always
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - oauth-broker
    networks:
      - default

networks:
  default:
    name: oauth-broker-network
    driver: bridge
