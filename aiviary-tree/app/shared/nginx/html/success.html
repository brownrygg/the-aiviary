<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aiviary - Connected</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette: 'Sky to Earth' - Enhanced Visibility */
            --bg-gradient-start: #C2E0FF;
            --bg-gradient-end: #F7F5F0;
            
            --text-main: #2C3333;
            --text-muted: #6B7C85;
            
            --brand-primary: #2C4A52;     /* Deep Atmospheric Teal */
            --brand-accent: #BF5B28;
            --brand-accent-hover: #A64D21;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-container {
            text-align: center;
            max-width: 520px;
            width: 100%;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            box-shadow: 
                0 4px 20px rgba(44, 74, 82, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-wrapper {
            margin-bottom: 32px;
            color: var(--brand-primary);
        }

        .icon-wrapper svg {
            width: 64px;
            height: 64px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-weight: 500;
            font-size: 2.25rem;
            color: var(--brand-primary);
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        p {
            font-family: 'Lora', serif;
            font-size: 1.125rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 48px;
        }

        .btn-return {
            display: inline-block;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 12px 32px;
            background-color: var(--brand-primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s ease;
            letter-spacing: 0.02em;
        }

        .btn-return:hover {
            background-color: #1e3339;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 74, 82, 0.15);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="icon-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>Connection Established</h1>
        <p>The data stream is active. Your metrics will be synced to the nest shortly.</p>
        <a href="/" class="btn-return">
            Return to Aiviary
        </a>
    </div>
</body>
</html>
